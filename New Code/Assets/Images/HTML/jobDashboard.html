        <div class="loginSignupForm">
            <div class="formContent">

                <div class="tabIndicators">
                    <button class="login" value="login" onclick="activeTab(this.value)">Login</button>
                    <button class="signup" value="signup" onclick="activeTab(this.value)">Sign up</button>
                </div>

                <div class="loginForm">
                    <form action="" method="post">
                        <h1>Login</h1>

                        <label for="loginEmail" id="loginEmail">Email</label>
                        <input type="email" name="loginEmail" required>

                        <label for="loginPassword" id="loginPassword">Password</label>
                        <input type="password" name="loginPassword" required>

                        <a href="" style="padding: 10px 0;">Forgot Password</a>
                        <button id="button">Login</button>
                    </form>
                </div>

                <div class="signupForm">
                    <form action="" method="post">
                        
                        <h1>Sign up</h1>

                        <div
                            style="width: 100%; display: flex; align-items: center; flex-wrap: wrap; justify-content: space-between;">
                            <div style="width: 47%;">
                                <label for="fName" id="fName" style="margin: 5px;">First Name</label>
                                <input type="text" name="fName" style="width: 100%;" required>
                            </div>
                            <div style="width: 47%;">
                                <label for="lName" id="lName" style="margin: 5px;">Last Name</label>
                                <input type="text" name="lName" style="width: 100%;" required>
                            </div>
                        </div>

                        <label for="signupEmail" id="signupEmail">Email</label>
                        <input type="email" name="signupEmail" required>

                        <!--
                <label for="dob">Date of Birth</label>
                <input type="date" name="dob" required>
                -->

                        <label for="signupPassword" id="signupPassword">Password</label>
                        <input type="password" name="signupPassword" class="inputPW" required>

                        <div style="width: 100%; margin-bottom: 10px;">
                            <input type="checkbox" value="inputPW" onclick="showPassword(this.value)">Show Password
                        </div>

                        <label for="pwordChecker" id="pwordChecker">Confirm Password</label>
                        <input type="password" name="pwordChecker" class="confirmPW" required>

                        <div style="width: 100%; margin-bottom: 10px;">
                            <input type="checkbox" value="confirmPW" onclick="showPassword(this.value)">Show Password
                        </div>

                        <button id="button">Sign Up</button>
                    </form>
                </div>

                <div id="closeForm">
                    <button onclick="loginSignupForm()"></button>
                </div>
            </div>
        </div>
